<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Prayer Times">
    <meta name="theme-color" content="#ffffff">

    <title>Prayer Times</title>
    <style>
        :root {
            --primary: #2C3E50;
            --accent: #27ae60; 
            --bg: #f4f6f8;
            --card-bg: #ffffff;
            --text-light: #95a5a6;
            --clock-face: #f8f9fa;
            --hand-color: #333;
            --second-hand: #e74c3c;
            --countdown-color: #c0392b;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: var(--primary);
            padding-bottom: 40px;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* --- Header --- */
        header {
            width: 100%;
            background: var(--card-bg);
            padding: 15px 0 20px 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.06);
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 20;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
        }
        
        .header-title { font-weight: 800; font-size: 1.2rem; margin-bottom: 10px; letter-spacing: -0.5px; }

        select {
            padding: 10px 16px; font-size: 1rem;
            border-radius: 12px; border: 1px solid #e1e4e8; background: #f1f3f5;
            width: 90%; max-width: 320px; text-align: center; outline: none;
            font-weight: 600; color: #333; appearance: none;
        }

        /* --- Analog World Clocks --- */
        #world-clocks {
            display: flex; justify-content: center; gap: 20px;
            margin-top: 25px; flex-wrap: wrap; width: 100%;
        }
        .clock-wrapper { display: flex; flex-direction: column; align-items: center; width: 70px; }
        .analog-clock {
            width: 50px; height: 50px; background: var(--clock-face);
            border-radius: 50%; border: 2px solid #e1e4e8; position: relative;
            margin-bottom: 8px; box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
        }
        .analog-clock::after {
            content: ''; position: absolute; width: 4px; height: 4px; background: #333;
            border-radius: 50%; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 10;
        }
        .hand {
            position: absolute; bottom: 50%; left: 50%; transform-origin: bottom center;
            border-radius: 4px; transform: translateX(-50%);
        }
        .hand.hour { width: 4px; height: 14px; background: var(--hand-color); z-index: 5; }
        .hand.minute { width: 2px; height: 18px; background: var(--hand-color); z-index: 6; }
        .hand.second { width: 1px; height: 20px; background: var(--second-hand); z-index: 7; }
        .mini-clock-label { font-size: 0.7rem; color: #adb5bd; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; }
        .mini-clock-time { font-size: 0.8rem; font-weight: 600; color: #495057; margin-top: 2px; }

        /* --- View Toggle --- */
        .view-toggle-btn {
            background: #fff; border: 1px solid var(--accent); color: var(--accent);
            padding: 10px 24px; border-radius: 30px; font-weight: 600; margin-top: 30px;
            cursor: pointer; display: flex; align-items: center; gap: 8px;
            box-shadow: 0 4px 10px rgba(39, 174, 96, 0.15); font-size: 0.95rem;
            transition: transform 0.1s;
        }
        .view-toggle-btn:active { transform: scale(0.96); background: #f0fdf4; }

        /* --- MAIN DISPLAY --- */
        .daily-view { width: 100%; display: flex; flex-direction: column; align-items: center; }
        
        .hero-section {
            margin: 25px 0 20px 0; text-align: center;
            display: flex; flex-direction: column; align-items: center;
        }

        .label-next {
            font-size: 0.85rem; font-weight: 700; letter-spacing: 1px;
            color: #adb5bd; text-transform: uppercase; margin-bottom: 5px;
        }

        .main-prayer-display {
            font-size: 2.8rem; font-weight: 800; color: var(--primary);
            line-height: 1.1; letter-spacing: -1px;
        }

        .big-countdown {
            font-size: 1.8rem; font-weight: 800; color: var(--countdown-color);
            margin-top: 5px;
        }

        .current-time-small {
            margin-top: 15px; font-size: 1rem; color: var(--text-light);
            font-weight: 500; background: #e8ecef; padding: 6px 16px;
            border-radius: 20px; display: inline-block;
        }

        .prayer-list {
            width: 90%; max-width: 400px; background: var(--card-bg);
            border-radius: 24px; padding: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.04);
        }
        .prayer-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 16px 20px; border-bottom: 1px solid #f1f1f1;
        }
        .prayer-item:last-child { border-bottom: none; }
        .prayer-name { font-size: 1.1rem; font-weight: 600; color: #555; }
        .prayer-time { font-size: 1.25rem; font-weight: 700; color: var(--primary); }
        .prayer-item.active { background-color: #e8f5e9; border-radius: 16px; border-bottom: none; }
        .prayer-item.active .prayer-name, .prayer-item.active .prayer-time { color: var(--accent); }

        /* --- Calendar View --- */
        .calendar-view {
            display: none; width: 95%; max-width: 400px;
            background: white; border-radius: 24px;
            padding: 20px; margin-top: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        .cal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding: 0 5px; }
        .cal-title { font-weight: 800; font-size: 1.2rem; color: var(--primary); }
        .cal-btn {
            background: #f1f3f5; border: none; width: 36px; height: 36px;
            border-radius: 50%; cursor: pointer; font-weight: bold; color: #555;
            transition: background 0.2s;
        }
        .cal-btn:active { background: #e9ecef; }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; text-align: center; }
        .cal-day-name { font-size: 0.75rem; font-weight: 700; color: #adb5bd; margin-bottom: 10px; }
        .cal-cell {
            aspect-ratio: 1; display: flex; align-items: center; justify-content: center;
            border-radius: 12px; font-size: 1rem; cursor: pointer; font-weight: 500;
            transition: all 0.2s; border: 2px solid transparent; color: #555;
        }
        .cal-cell.today { background-color: #e8f5e9; color: var(--accent); font-weight: 800; border-color: var(--accent); }
        .cal-cell.selected { background-color: var(--primary); color: white; border-color: var(--primary); }
        .cal-cell.empty { background: transparent; cursor: default; }

        /* --- Loader --- */
        .loader {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8); color: white; padding: 25px; font-weight: 600;
            border-radius: 16px; display: none; z-index: 100; backdrop-filter: blur(5px);
        }
    </style>
</head>

            setInterval(updateClock, 1000);

        function updateClock() {
            const now = new Date();
            // 1. Update Main Digital Clock
            if (isSameDate(selectedDate, now)) {
                document.getElementById('clock-small').innerText = "Now: " + now.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
                
                // SAFE CHECK: Ensure data exists before running highlighter
                const dayNum = now.getDate();
                if(currentMonthData && currentMonthData[dayNum]) {
                    updateHeroDisplay(now);
                }
            }
            updateWorldClocks(now);
        }

        function updateWorldClocks(now) {
            const currentVal = document.getElementById('location-select').value;
            const container = document.getElementById('world-clocks');
            
            if (container.children.length === 0) {
                Object.keys(LOC_INFO).forEach(key => {
                    const div = document.createElement('div');
                    div.className = 'clock-wrapper';
                    div.dataset.key = key; 
                    div.innerHTML = `
                        <div class="analog-clock">
                            <div class="hand hour" id="h-${key}"></div>
                            <div class="hand minute" id="m-${key}"></div>
                            <div class="hand second" id="s-${key}"></div>
                        </div>
                        <div class="mini-clock-label">${LOC_INFO[key].name}</div>
                        <div class="mini-clock-time">--:--</div>
                    `;
                    container.appendChild(div);
                });
            }

            Array.from(container.children).forEach(wrapper => {
                const key = wrapper.dataset.key;
                if (key === currentVal) {
                    wrapper.style.display = 'none';
                    return;
                }
                wrapper.style.display = 'flex';

                const tz = LOC_INFO[key].tz;
                const tzTimeStr = now.toLocaleTimeString('en-US', { timeZone: tz, hour12: false });
                const [hStr, mStr, sStr] = tzTimeStr.split(':');
                const h = parseInt(hStr); const m = parseInt(mStr); const s = parseInt(sStr);

                const displayTime = now.toLocaleTimeString('en-US', { timeZone: tz, hour: 'numeric', minute:'2-digit', hour12: true });
                wrapper.querySelector('.mini-clock-time').innerText = displayTime;

                const sDeg = s * 6;
                const mDeg = (m * 6) + (s * 0.1);
                const hDeg = (h * 30) + (m * 0.5);

                wrapper.querySelector('.hand.second').style.transform = `translateX(-50%) rotate(${sDeg}deg)`;

        }

        async function fetchData() {
            showLoader(true);
            const selection = document.getElementById('location-select').value;
            const year = viewDate.getFullYear();
            const month = viewDate.getMonth() + 1; // 1-12
            currentMonthData = {}; 

            try {
                if (selection === 'ACJU') {
                    // --- ACJU MANUAL MODE ---
                    // Load data from hardcoded dictionary
                    // We need to populate currentMonthData for the whole month (1 to 31)
                    // Loop through days 1-31
                    for(let i=1; i<=31; i++) {
                        let key = `${month}-${i}`;
                        if (ACJU_DB[key]) {
                            const times = ACJU_DB[key].split(',');
                            currentMonthData[i] = {
                                'Fajr': times[0],
                                'Sunrise': times[1],
                                'Dhuhr': times[2],
                                'Asr': times[3],
                                'Maghrib': times[4],
                                'Isha': times[5]
                            };
                        }
                    }
                    // Note: If no data found (e.g. May/June), it will be empty.
                    // You can add a fallback logic here later if needed.
                    
                } else if (selection.startsWith('MY')) {
                    const zone = selection.split(',')[1];
                    const url = `https://api.waktusolat.app/v2/solat/${zone}?year=${year}&month=${month}`;
                    const resp = await fetch(url);
                    const data = await resp.json();
                    data.prayers.forEach(p => {
                        const timings = {};
                        for (let k in MY_MAP) {
                            if (p[k]) {
                                const d = new Date(p[k] * 1000);
                                timings[MY_MAP[k]] = formatTime(d);
                            }
                        }
                        currentMonthData[p.day] = timings;
                    });
                } else {
                    const parts = selection.split(',');
                    const [_, city, country, methodID, lat, lng] = parts;
                    let url = lat ? `https://api.aladhan.com/v1/calendar/${year}/${month}?latitude=${lat}&longitude=${lng}&method=${methodID}`
                                  : `https://api.aladhan.com/v1/calendarByCity/${year}/${month}?city=${city}&country=${country}&method=${methodID}`;
                    
                    const resp = await fetch(url);
                    const data = await resp.json();
                    data.data.forEach(item => {
                        const dayNum = parseInt(item.date.gregorian.day);
                        const timings = {};
                        PRAYER_NAMES.forEach(n => { timings[n] = convertTo12Hour(item.timings[n].split(' ')[0]); });
                        currentMonthData[dayNum] = timings;
                    });
                }

                renderCalendar();
                if (selectedDate.getMonth() === viewDate.getMonth()) {
                    renderDailyView(selectedDate.getDate());
                } else {
                    renderDailyView(1); 
                }
            } catch (e) {
                console.error(e);
                alert("Connection Error.");
            } finally {
                showLoader(false);
            }
        }

        function renderDailyView(dayNum) {
            const listDiv = document.getElementById('prayer-list');
            listDiv.innerHTML = '';
            
            const timings = currentMonthData[dayNum];
            const d = new Date(viewDate.getFullYear(), viewDate.getMonth(), dayNum);
            const now = new Date();

            if (!isSameDate(d, now)) {
                document.getElementById('hero-main').innerText = d.toLocaleDateString('en-GB', { day:'numeric', month:'short' });
                document.getElementById('hero-countdown').innerText = "Future Date";
                document.getElementById('hero-countdown').style.color = "#999";
                document.getElementById('clock-small').innerText = "Viewing List";
            } else {
                updateClock(); 
            }

            if (!timings) {
                listDiv.innerHTML = '<div style="text-align:center; padding:20px;">No Data for this date</div>';
                return;
            }

                row.id = `row-${name}`;
                row.innerHTML = `<span class="prayer-name">${name}</span><span class="prayer-time">${time}</span>`;
                listDiv.appendChild(row);
            });
            if (isSameDate(d, now)) updateHeroDisplay(now);
        }

        function renderCalendar() {
            const grid = document.getElementById('cal-grid');
            document.getElementById('cal-month-year').innerText = viewDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
            grid.innerHTML = '';
            const year = viewDate.getFullYear();
            const month = viewDate.getMonth();
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            ['S','M','T','W','T','F','S'].forEach(d => grid.innerHTML += `<div class="cal-day-name">${d}</div>`);
            for (let i = 0; i < firstDay; i++) grid.innerHTML += `<div class="cal-cell empty"></div>`;
            const today = new Date();
            for (let i = 1; i <= daysInMonth; i++) {
                const cell = document.createElement('div');
                cell.className = 'cal-cell';
                cell.innerText = i;
                if (i === today.getDate() && month === today.getMonth() && year === today.getFullYear()) cell.classList.add('today');
                if (i === selectedDate.getDate() && month === selectedDate.getMonth() && year === selectedDate.getFullYear()) cell.classList.add('selected');
                cell.onclick = () => {
                    selectedDate = new Date(year, month, i);
                    toggleView();
                    renderDailyView(i);
                    renderCalendar(); 
                };
                grid.appendChild(cell);
            }
        }

        function updateHeroDisplay(now) {
            const dayNum = now.getDate();
            const timings = currentMonthData[dayNum];
            if(!timings) return;

            const nowMins = now.getHours() * 60 + now.getMinutes();
            let found = false;
            
            // ERROR FIX: Check if DOM elements exist (fixes 'classList' error)
            const rows = document.querySelectorAll('.prayer-item');
            if(rows.length === 0) return; 

            rows.forEach(e => e.classList.remove('active'));

            for(let name of PRAYER_NAMES) {
                if (!timings[name]) continue;
                // Parse 12h time
                const [time, period] = timings[name].split(' ');
                let [h, m] = time.split(':').map(Number);
                if (period === 'PM' && h !== 12) h += 12;
                if (period === 'AM' && h === 12) h = 0;
                
                const prayerMins = h*60 + m;

                if (prayerMins > nowMins && !found) {
                    found = true;
                    
                    let diff = prayerMins - nowMins;
                    let diffStr = "";
                    if (diff < 60) {
                        diffStr = `in ${diff}m`;
                    } else {
                        const dh = Math.floor(diff / 60);
                        const dm = diff % 60;
                        diffStr = `in ${dh}h ${dm}m`;
                    }

                    const row = document.getElementById(`row-${name}`);
                    if(row) row.classList.add('active');
                    
                    document.getElementById('hero-main').innerHTML = `${name} ${timings[name]}`;
                    document.getElementById('hero-countdown').innerText = diffStr;
                    document.getElementById('hero-countdown').style.color = "var(--countdown-color)";
                }
            }

            if(!found) {
                document.getElementById('hero-main').innerText = "Fajr Tomorrow";
                document.getElementById('hero-countdown').innerText = "--";
                const row = document.getElementById('row-Fajr');
                if(row) row.classList.add('active');
            }
        }

        function changeLocation() { fetchData(); }
        function toggleView() {
            isCalendarOpen = !isCalendarOpen;
            document.getElementById('daily-view').style.display = isCalendarOpen ? 'none' : 'flex';
            document.getElementById('calendar-view').style.display = isCalendarOpen ? 'block' : 'none';
            document.getElementById('btn-text').innerText = isCalendarOpen ? "Back to Today" : "Month View";
            document.getElementById('btn-icon').innerText = isCalendarOpen ? "‚åö" : "üìÖ";
        }
        function changeMonth(d) {
            viewDate.setMonth(viewDate.getMonth() + d);
            fetchData();
        }
        function isSameDate(d1, d2) {
            return d1.getDate() === d2.getDate() && d1.getMonth() === d2.getMonth() && d1.getFullYear() === d2.getFullYear();
        }
        function formatTime(d) {
            let h = d.getHours(), m = d.getMinutes(), s = h>=12?"PM":"AM";
            return `${h%12||12}:${String(m).padStart(2,'0')} ${s}`;
        }
        function convertTo12Hour(t) {
            if(!t) return "--:--";
            let [h,m] = t.split(':');
            let s = h>=12?"PM":"AM";
            return `${h%12||12}:${m} ${s}`;
        }
        function showLoader(v) { document.getElementById('loader').style.display = v ? 'block' : 'none'; }

        init();
    </script>
</body>
